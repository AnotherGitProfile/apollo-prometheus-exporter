name: 'Security Scan'
on:
  push:
    branches: [master]
  schedule:
    - cron: '22 16 * * 6'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Run CodeQL
        uses: github/codeql-action/analyze@v1
